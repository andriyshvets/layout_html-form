<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post">
      <fieldset>
        <legend>Personal information</legend>

        <div class="div">
          <label for="surname" class="form-field">Surname:</label>
          <input type="text" name="surname" id="surname">
        </div>

        <div class="div">
          <label for="name" class="form-field">Name:</label>
          <input type="text" name="name" id="name">
        </div>

        <div class="div">
          <label for="age" class="form-field">How old are You?</label>
          <input type="number"
          name="age"
          id="age"
          min="1"
          max="100"
          value="12"
          >
        </div>

        <div class="div">
          <label for="birthday">Full date of birth:</label>
          <input type="date" name="birthday" id="birthday">
        </div>

        <div class="div">
          <label for="terms-n-conditions">I accept the term of the agreement</label>
          <input type="checkbox"
          name="terms-n-conditions"
          id="terms-n-conditions"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="div">
          <label for="email">E-mail: </label>
          <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          >
        </div>

        <div class="div">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password">
        </div>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="div">

          <label>Do you love cats?</label>
          <label>
            <input type="radio" name="que1" value="Yes">
          Yes
          </label>

          <label>
            <input type="radio" name="que1" value="No">
          No
          </label>

        </div>

        <div class="div">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color" id="color">
        </div>

        <div class="div">
          <label for="bed">What time do you go to bed?</label>
          <input type="time" name="bed" id="bed">
        </div>

        <div class="div">
          <label for="car">What are your favorite brand of cars?</label>
          <select name="car" id="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <label for="work">
          How do you rate our work?
          <input type="range"
          name="work"
          id="work"
          min="0"
          max="100"
          value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="div">
          <label for="comments">Comments:</label>
          <textarea name="comments"
          id="comments"
          cols="20"
          rows="2"
          ></textarea>
        </div>

        <div class="div">
          <label for="reccomend">Would you recommend us?</label>
          <select name="recommend" id="reccomend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
